<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konu 08 Diziler</title>
</head>
<body>
    <h1>>Konu 08 Diziler</h1>
    <script>
        var sayilar = [1, 2, 3, 4, 5];
        var toplam= 0;
        for (var i in sayilar) {
            toplam += sayilar[i];
            document.write("i nin değeri : " + i + "- sayilar[i]" + sayilar[i], "<br>");
        }
        document.write("Toplam in değeri : " + toplam);

        for (var i of sayilar) {
            document.write("<br> i nin değeri : " + i);
        }
        document.write("<hr>");

        var arabalar = ["BMW", "Mercedes", "Audi", "Toyota"];
        console.log(arabalar);
    </script>
</body>
</html>
